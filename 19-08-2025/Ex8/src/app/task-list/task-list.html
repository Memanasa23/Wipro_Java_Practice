<table class="task-table">
  <thead>
    <tr>
      <th>Task Description</th>
      <th>Category</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    @for (task of tasks; track task.id) {
      <tr>
        <app-task [task]="task" (delete)="remove.emit($event)"></app-task>
      </tr>
    }
  </tbody>
</table>
